    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body id="register_bg">
	
	<div id="register">
		<aside>
			<figure>
				<a href="/"><img src="img/logo_sticky.svg" width="140" height="35" alt=""></a>
			</figure>
			<!-- <div class="access_social">
					<a href="#0" class="social_bt facebook">Register with Facebook</a>
					<a href="#0" class="social_bt google">Register with Google</a>
				</div>
            <div class="divider"><span>Or</span></div> -->
			<form>
				<div class="form-group">
					<input class="form-control" type="text" placeholder="username" id="fullname_id">
					<i class="icon_pencil-edit"></i>
				</div>
				
				<div class="form-group">
					<input class="form-control" type="email" placeholder="email" id="email_id" >
					<i class="icon_mail_alt"></i>
				</div>
				<div class="form-group">
					<input class="form-control" type="password" placeholder="password" id="pwd_id">
					<i class="icon_lock_alt"></i>
				</div>
				
				<div id="pass-info" class="clearfix"></div>
				<button type="button" class="btn_1 gradient full-width" onclick="registerdata()">Register Now!</button>
				<div class="text-center mt-2"><small>Already have an acccount? <strong><a href="/login">Sign In</a></strong></small></div>
			</form>
			
		</aside>
	</div>
	<!-- /login -->
	
	<!-- COMMON SCRIPTS -->
    <script src="js/common_scripts.min.js"></script>
    <script src="js/common_func.js"></script>
    <script src="assets/validate.js"></script>
	
	<!-- SPECIFIC SCRIPTS -->
	<script src="js/pw_strenght.js"></script>	

	<script>
		function registerdata(){
			var name=document.getElementById("fullname_id").value;
			var email=document.getElementById("email_id").value;
			var password=document.getElementById("pwd_id").value;
			if(name=='' && email=='' && password=='' ){
				alert("Please enter all fields!")
			}
			else if(name==''){
				alert("Please enter name!")
			}
			else if(email==''){
				alert("Please enter email")
			}
			else if(password==''){
				alert("Please enter password")
			}
			else{
				alert("Registeration successfull!")
			}
			data={
				name:document.getElementById("fullname_id").value,
				email:document.getElementById("email_id").value,
				password:document.getElementById("pwd_id").value,
			}
			fetch('/sendData',{
				method:'POST',
				headers:{
					'Content-Type': 'application/json',
				},
				body:JSON.stringify(data),
			}).then(response=>response.json())
			.then(data=>{console.log("Success :",data);
			window.location.href='/login';
		})
		.catch((error)=>{
			alert("Mail Is Already Exists!");
		})
		}

	</script>
  
</body>
